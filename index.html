<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/3243ace8ec.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div id="bzapp">
        
        <div class="container-fluid px-0">

            <div class="bzapp__container container-fluid mx-0 row">
                

                <aside class="bzapp__chatlist p-0  col-4">
                    <div class="container">
                        <div class="row">
                            <header class="chatlist__head p-0 col-12">header
                                <div class="chatlist__alert"></div>
                                <div class="chatlist__searchbar"></div>
                            </header>

                            <section class="chatlist__chats ps-0 col-12 ">
                                <div class="chats__preview ms-0">
                                    <img class="preview__pic col-auto flex-shrink-0" src="./img/avatar_1.png" alt="pic">
                                    <div class="preview__content col-auto flex-grow-1">
                                        <h2>Nome</h2>
                                        <h4>info</h4>
                                    </div>
                                    <div class="preview__info col-auto"><h4>time</h4></div>
                                </div>

                            </section>
                        </div>
                    </div>
                </aside>

                <main class="bzapp__chatting p-0 col-8">
                    <div class="container">
                        <div class="row">
                            <div class="col-12"></div>
                            <div class="col-12"></div>
                            <div class="col-12"></div>
                        </div>
                    </div>
                </main>
                
            </div>
        </div>





    </div>


    

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./sripts/script.js"></script>
</body>
</html>
