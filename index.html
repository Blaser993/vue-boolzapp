<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/3243ace8ec.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div id="bzapp">
        
        <div class="container-fluid px-0">

            <div class="bzapp__container container-fluid mx-0 row">
                

                <aside class="bzapp__chatlist p-0 container row flex-column  col-4">
                    
                        
                    

                    <div class="chatlist__head col-auto row justify-content-between my-auto p-3 m-0">
                        <div class="col-auto ">
                            <div class="row ">

                                <img class="preview__pic col-auto " src="./img/user.png" alt="profilo">
                                <div class="col-auto my-auto"><h3>User</h3></div>
                            </div>
                        </div>
                        
                        <ul class="col-auto my-auto row ">
                            <li class="col-auto"><i class="fa-solid fa-circle-notch"></i></li>
                            <li class="col-auto"><i class="fa-solid fa-message"></i></li>
                            <li class="col-auto"><i class="fa-solid fa-ellipsis-vertical"></i></li>
                        </ul>
                        
                    </div>


                    <div class="chatlist__alert col-auto row m-0">
                        <div class=" bzapp-white col-auto">

                            <i class="fa-solid fa-bell-slash "></i>
                        </div>
                        <div class="col-auto my-auto"><h3>Ricevi le notifiche</h3><h5>Attiva notifiche desktop</h5></div>
                        
                    </div>
                    
                    <nav class="navbar chatlist__searchbar col-auto p-2">
                        
                            
                        <div class="input-group">
                            <span class="input-group-text  col-2 justify-content-center"><i class="fa-solid fa-magnifying-glass"></i></span>
                            <input type="text" class="form-control col-auto flex-grow-1" placeholder="Cerca o inizia una nuova chat">
                        </div>                                        
                            
                        
                    </nav>
                    
                    

                    <ul class="chatlist__chats px-0 col-auto">
                        <li class="chats__preview align-middle ms-0"
                        @click="selectChat" 
                        v-for="(contact, i) in contacts">
                            <img class="preview__pic col-auto flex-shrink-0 mx-2" :src="contact.avatar" />
                            <div class="preview__content col-auto flex-grow-1 px-2">
                                <h3>{{contact.name}}</h3>
                                <h5>Ultimo messaggio inviato</h5>
                            </div>
                            <div class="preview__info col-auto"><h5>ieri</h5></div>
                        </li>



                    </ul>
                    
                    
                </aside>

                <main class="bzapp__chatting p-0 col-8 container row flex-column justify-content-between px-0 m-0">
                    
                        
                        <div class="chatting__head col-auto container-fluid row justify-content-between  my-0 p-3 mx-0">
                            
                            <div class="col-auto">
                                <div class="row ">

                                    <img class="preview__pic col-auto " src="./img/avatar_1.png" alt="profilo">
                                    <div class="col-auto my-auto"><h3>Nome</h3><h5>Ultimo accesso</h5></div>
                                </div>
                            </div>
                            

                            <ul class="col-auto my-auto row ">
                                <li class="col-auto"><i class="fa-solid fa-magnifying-glass"></i></li>
                                <li class="col-auto"><i class="fa-solid fa-link"></i></li>
                                <li class="col-auto"><i class="fa-solid fa-ellipsis-vertical"></i></li>
                            </ul>
                                
                            
                        </div>
                        
                        <div class="chatting__content col-auto flex-grow-1 m-0 ">
                            <ul class="col-12 row flex-column  m-2">
                                <li class="message sent"><h4>Hai sceso il cane a pisciare?</h4><h6>time</h6></li>
                            </ul>

                            <ul class="col-12 row flex-column m-2">
                                <li class="message received"><h4>SÃ¬</h4> <h6>time</h6></li>
                                <li class="message received"><h4>Siamo in ascensore eiocoiecnweoicnuoewibceue ww w w ww w3 3wf w f 4wfwf </h4> <h6>time</h6></li>
                            </ul>
                        </div>

                        <div class="chatting__input col-auto align-middle  row p-2 m-0">
                            <div class="col-1 m-auto row "><i class="fa-regular fa-face-smile text-center"></i></div>

                            <div class="col-auto flex-grow-1 ">
                                <input type="text" class="form-control p-3" placeholder="Scrivi un messaggio">
                            </div>

                            <div class="col-1 m-auto row "><i class="fa-solid fa-microphone text-center "></i></div>
                        </div>
                        
                   
                </main>
                
            </div>
        </div>





    </div>


    

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./sripts/script.js"></script>
</body>
</html>
